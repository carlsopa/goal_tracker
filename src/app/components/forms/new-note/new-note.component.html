<mat-card>
    <mat-card-header>
        <mat-card-title>{{data.title}}</mat-card-title>
        <mat-card-subtitle>{{data.description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]='NewNoteGroup'>
            <mat-form-field>
                    <textarea matInput formControlName='text' id='text' required
                              placeholder=""></textarea>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions align="start">
        <button mat-button>Close</button>
        <button mat-button (click)='NewNote()'>New Note</button>
        
    </mat-card-actions>
    <mat-card-footer>
        Footer
    </mat-card-footer>
</mat-card>
