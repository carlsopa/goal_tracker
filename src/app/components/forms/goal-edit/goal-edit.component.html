<form [formGroup]='GoalEditGroup' >
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input placeholder='title' formControlName='title' id='title' value={{titleData}} matInput  />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Description</mat-label>
        <input placeholder="description" formControlName='description' id='description' value={{descriptionData}} matInput />
    </mat-form-field>
    <mat-dialog-actions>
        <button mat-button matDialogClose>Close dialog</button>
        <button mat-button (click)='UpdateAction()'>Action</button>
    </mat-dialog-actions>
</form>
