<mat-sidenav-container>
    <mat-sidenav #snav [mode]="mobileQuery.matches?'over':'side'" opened [disableClose]='!mobileQuery.matches'>
        <mat-nav-list>
            <a mat-list-item [routerLink]="'./home'" routerLinkActive='act' (click)='mobileQuery.matches ? snav.toggle():false'>Home</a>
            <a mat-list-item [routerLink]="'./goals'" routerLinkActive='act' (click)='mobileQuery.matches ? snav.toggle():false'>Goals</a>
            <a mat-list-item [routerLink]="'./journal'" routerLinkActive='act' (click)='mobileQuery.matches ? snav.toggle():false'>Journal</a>
            <a mat-list-item routerLinkActive='act'>Profile</a>
            <a mat-list-item (click)='toggle()'>Settings</a>
            <div *ngIf='isShown'>
                <a mat-list-item [routerLink]="'./settings/goals'">Goals</a>
                <a mat-list-item [routerLink]="'./settings/journals'">Journals</a>
            </div>
            <!-- <a mat-list-item routerLinkActive='act'>Settings</a> -->
            <button id='nav-lg-btn' mat-menu-item (click)='LogOut()'>Log Out</button>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content style='height: 88vh'>
        
        <router-outlet></router-outlet>
    </mat-sidenav-content>
    
</mat-sidenav-container>
