<h1 matDialogTitle>{{goalTitle}}</h1>

<mat-dialog-content>
    {{goalDescription}}
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)='goalComplete()' matDialogClose>Complete</button>
    <button mat-button matDialogClose>Close</button>
    <button mat-button (click)='goalEdit()' matDialogClose>Update</button>
    
</mat-dialog-actions>
