<mat-card>
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-subtitle>{{description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{note}}
    </mat-card-content>
    <mat-card-actions align="start">
        <button mat-button matDialogClose>Close</button>
        
    </mat-card-actions>
    <mat-card-footer>
        created on: {{created}}
    </mat-card-footer>
</mat-card>
